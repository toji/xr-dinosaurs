<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>

    <title>WebXR Dinosaurs</title>

    <style>
      canvas {
        position: absolute;
        z-index: 0;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: 0;
        touch-action: none;
      }
    </style>
  </head>

  <body>
    <script src="js/third-party/three.js/examples/js/vr/HelioWebXRPolyfill.js"></script>

    <script type="module">
      import * as THREE from './js/third-party/three.js/build/three.module.js';

      import Stats from './js/third-party/three.js/examples/jsm/libs/stats.module.js';

      import { OrbitControls } from './js/third-party/three.js/examples/jsm/controls/OrbitControls.js';
      import { GLTFLoader } from './js/third-party/three.js/examples/jsm/loaders/GLTFLoader.js';
      import { RGBELoader } from './js/third-party/three.js/examples/jsm/loaders/RGBELoader.js';
      import { PMREMGenerator } from './js/third-party/three.js/examples/jsm/pmrem/PMREMGenerator.js';
      import { PMREMCubeUVPacker } from './js/third-party/three.js/examples/jsm/pmrem/PMREMCubeUVPacker.js';
      import { VRButton } from './js/third-party/three.js/examples/jsm/webxr/VRButton.js';

      import { XRButtonManager } from './js/xr-button.js';
      import Dinosaurs from './js/dinosaurs.js';

      // VR Button Layout
      const ROW_LENGTH = 4;
      const BUTTON_SPACING = 0.25;
      const TOP_ROW_HEIGHT = 0.5;
      const TOP_ROW_DISTANCE = -1;

      const LEFT_BUTTON_X = (BUTTON_SPACING * (ROW_LENGTH - 1) * -0.5);
      const HORN_BUTTON_POSITION = new THREE.Vector3(0.65, 0.375, -0.95);
      const UP_BUTTON_POSITION = new THREE.Vector3(-0.65, 0.5, -1);
      const DOWN_BUTTON_POSITION = new THREE.Vector3(-0.65, 0.25, -0.9);

      const PLATFORM_SPEED = 0.5; // Meters/second
      const MAX_PLATFORM_HEIGHT = 5;
      const PLATFORM_MOVE_INCREMENT = MAX_PLATFORM_HEIGHT / 2;

      let container, stats, controls;
      let camera, scene, renderer;
      let dinoScene, animationRoot;
      let environmentScene;
      let controller0, controller1;
      let envMap;
      let mixer;
      let currentAction = null;
      let scared = false;
      let userStage = null;
      let raisedPlatform = null;
      let stageTargetHeight = 0;

      let audioLoader = new THREE.AudioLoader();
      let dinoSceneToAnimationRootTransform = new THREE.Matrix4();
      let clock = new THREE.Clock();

      let listener = new THREE.AudioListener();
      let ambientSounds = null;
      let hornSound = null;
      let hornButton = null;

      let actions = {};

      const buttonManager = new XRButtonManager();

      init();

      function init() {
        container = document.createElement('div');
        document.body.appendChild(container);

        scene = new THREE.Scene();

        userStage = new THREE.Group();
        userStage.position.set(0, 0, 0);
        scene.add(userStage);

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 100);
        camera.position.set(0, 5.0, 5.0);
        camera.add(listener);
        userStage.add(camera);

        buildList();

        loadSkybox();

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.gammaOutput = true;
        renderer.vr.enabled = true;
        container.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, -4);
        controls.update();

        controller0 = renderer.vr.getController(0);
				buttonManager.addController(controller0);
        userStage.add(controller0);
        
				controller1 = renderer.vr.getController(1);
				buttonManager.addController(controller1);
				userStage.add(controller1);
        
        //
				let geometry = new THREE.BufferGeometry().setFromPoints([
          new THREE.Vector3(0, 0, 0),
          new THREE.Vector3(0, 0, - 1)
        ]);
				let line = new THREE.Line(geometry);
				line.name = 'line';
				line.scale.z = 5;
				controller0.add(line.clone());
				controller1.add(line.clone());

        window.addEventListener('resize', onWindowResize, false);

        // stats
        stats = new Stats();
        container.appendChild(stats.dom);

        document.body.appendChild(VRButton.createButton(renderer));

        renderer.vr.addEventListener('sessionstart', () => {
          // Load and play ambient jungle sounds once the user enters VR.
          if (!ambientSounds) {
            ambientSounds = new THREE.Audio(listener);
            audioLoader.load('media/sounds/jungle-ambient.mp3', (buffer) => {
              ambientSounds.setBuffer(buffer);
              ambientSounds.setLoop(true);
              ambientSounds.setVolume(0.5);
              ambientSounds.play();
            });
          } else {
            ambientSounds.play();
          }
        });

        renderer.vr.addEventListener('sessionend', () => {
          // Load and play ambient jungle sounds once the user enters VR.
          if (ambientSounds) {
            ambientSounds.stop();
          }
        });

        renderer.setAnimationLoop(render);
      }

      function buildList() {
        let dinoList = document.createElement('select');
        dinoList.addEventListener('change', () => {
          let dino = Dinosaurs[dinoList.value];
          loadModel(dino);
        });
        dinoList.style.position = 'absolute';
        dinoList.style.right = '1em';
        dinoList.style.top = '1em';
        dinoList.style.zIndex = '999';
        document.body.appendChild(dinoList);

        let hornButtonDOM = document.createElement('button');
        hornButtonDOM.addEventListener('click', () => {
          scare();
        });
        hornButtonDOM.innerText = 'Airhorn';
        hornButtonDOM.style.position = 'absolute';
        hornButtonDOM.style.right = '1em';
        hornButtonDOM.style.top = '3em';
        hornButtonDOM.style.zIndex = '999';
        document.body.appendChild(hornButtonDOM);

        let upButtonDOM = document.createElement('button');
        upButtonDOM.addEventListener('click', () => {
          raisePlatform();
        });
        upButtonDOM.innerText = 'Raise Platform';
        upButtonDOM.style.position = 'absolute';
        upButtonDOM.style.right = '1em';
        upButtonDOM.style.top = '5em';
        upButtonDOM.style.zIndex = '999';
        document.body.appendChild(upButtonDOM);

        let downButtonDOM = document.createElement('button');
        downButtonDOM.addEventListener('click', () => {
          lowerPlatform();
        });
        downButtonDOM.innerText = 'Lower Platform';
        downButtonDOM.style.position = 'absolute';
        downButtonDOM.style.right = '1em';
        downButtonDOM.style.top = '7em';
        downButtonDOM.style.zIndex = '999';
        document.body.appendChild(downButtonDOM);
        
        let x = LEFT_BUTTON_X;
        let y = TOP_ROW_HEIGHT;
        let z = TOP_ROW_DISTANCE;
        let idx = 0;
        for (let i in Dinosaurs) {
          let dino = Dinosaurs[i];
          let option = document.createElement('option');
          option.innerText = dino.name;
          option.value = i;
          dinoList.appendChild(option);

          let button = buttonManager.createButton({
            imageUrl: `${dino.path}button.png`,
            title: dino.name,
            onClick: () => {
              loadModel(dino);
            },
          });
          button.position.set(x, y, z);
          button.rotation.x = Math.PI * 0.4;
          idx++;
          if (idx % ROW_LENGTH == 0) {
            x = LEFT_BUTTON_X;
            y -= BUTTON_SPACING;
            z += 0.1;
          } else {
            x += BUTTON_SPACING;
          }
          userStage.add(button);

          //document.body.appendChild(button.domElement);
        }

        hornButton = buttonManager.createButton({
          imageUrl: `media/textures/horn.png`,
          title: "Airhorn",
          onClick: () => {
            scare();
          },
        });
        hornButton.scale.multiplyScalar(1.1);
        hornButton.position.copy(HORN_BUTTON_POSITION);
        hornButton.rotation.x = Math.PI * 0.4;
        userStage.add(hornButton);

        let upButton = buttonManager.createButton({
          imageUrl: `media/textures/platform-up.png`,
          title: "Raise Platform",
          onClick: () => {
            raisePlatform();
          },
        });
        upButton.position.copy(UP_BUTTON_POSITION);
        upButton.rotation.x = Math.PI * 0.4;
        userStage.add(upButton);

        let downButton = buttonManager.createButton({
          imageUrl: `media/textures/platform-down.png`,
          title: "Lower Platform",
          onClick: () => {
            lowerPlatform();
          },
        });
        downButton.position.copy(DOWN_BUTTON_POSITION);
        downButton.rotation.x = Math.PI * 0.4;
        userStage.add(downButton);
      }

      function loadSkybox() {
        new RGBELoader()
          .setDataType(THREE.UnsignedByteType)
          .setPath('media/textures/equirectangular/')
          .load('misty_pines_2k.hdr', (texture) => {
            let options = {
              minFilter: texture.minFilter,
              magFilter: texture.magFilter
            };

            scene.background = new THREE.WebGLRenderTargetCube(1024, 1024, options).fromEquirectangularTexture(renderer, texture);

            let pmremGenerator = new PMREMGenerator(scene.background.texture);
            pmremGenerator.update(renderer);

            let pmremCubeUVPacker = new PMREMCubeUVPacker(pmremGenerator.cubeLods);
            pmremCubeUVPacker.update(renderer);

            envMap = pmremCubeUVPacker.CubeUVRenderTarget.texture;

            // These two need to wait for the envMap to be loaded
            buildEnvironment();
            loadModel(Dinosaurs.ankylosaurus);

            pmremGenerator.dispose();
            pmremCubeUVPacker.dispose();
        });

        var light = new THREE.HemisphereLight( 0xAAAAAA, 0x448844 );
				light.position.set( 1, 1, 1 );
				scene.add( light );
      }

      // The models we're using here have an incredibly annoying issue where
      // many of the animations start with several seconds of "empty" keyframes.
      // (Just the default pose.) This really should be fixed in the models
      // themselves, but seeing as how I've been having issues with various
      // importers/exporters I instead wrote up this quick utility to trim off
      // all the dead space at the beginning of each track. It's not pretty, but
      // it works for now.
      function trimEmptyLeadingKeyframes(animation) {
        let firstTime = animation.tracks[0].times[0];
        if (firstTime <= 0) { return; }
        for (let track of animation.tracks) {
          let firstTrackTime = track.times[0];
          if (firstTime > firstTrackTime) {
            firstTime = firstTrackTime;
            if (firstTime <= 0) {
              return;
            }
          }
        }
        
        // If the animation start time was greater than zero adjust all
        // track times (and the animation duration) to re-root the animation
        // at 0.
        animation.duration -= firstTime;
        for (let track of animation.tracks) {
          for (let i = 0; i < track.times.length; ++i) {
            track.times[i] -= firstTime;
          }
        }
      }

      function loadModel(dino) {
        if (dinoScene) {
          scene.remove(dinoScene);
        }
        let loader = new GLTFLoader().setPath(dino.path);
        loader.load('scene.gltf', (gltf) => {
          dinoScene = gltf.scene;

          dinoScene.traverse((child) => {
            if (child.isMesh) {
              child.material.envMap = envMap;
            }
          });

          let bbox = new THREE.Box3().setFromObject(dinoScene);
          let modelScale = dino.height / (bbox.max.y - bbox.min.y);

          // Scale to a more realistic size in meters
          dinoScene.children[0].scale.multiplyScalar(modelScale);

          if (dino.animationRoot) {
            dinoScene.updateMatrixWorld();
            // Force the default animation root transform to the origin
            animationRoot = dinoScene.getObjectByName(dino.animationRoot);
            if (animationRoot) {
              let rootPos = new THREE.Vector3();
              animationRoot.getWorldPosition(rootPos);

              // This only works because the models we're using have a couple of
              // levels of static transform nodes baked into them. If they
              // didn't we'd have to add a separate layer above the dinoScene.
              dinoScene.children[0].position.set(-rootPos.x, -rootPos.y, -rootPos.z);
            }
          } else {
            animationRoot = null;
          }

          bbox = new THREE.Box3().setFromObject(dinoScene);

          // Position feet on the floor
          dinoScene.position.fromArray(dino.position || [0, 0, -3]);
          dinoScene.position.y -= bbox.min.y;
          //dinoScene.position.z = (dino.distance || 3) * -1;
          dinoScene.rotation.y = dino.orientation || Math.PI * 0.2;

          scene.add(dinoScene);

          mixer = new THREE.AnimationMixer(dinoScene);

          let animations = gltf.animations;
          actions = {};
          for (let i = 0; i < animations.length; ++i) {
            let animation = animations[i];
            trimEmptyLeadingKeyframes(animation);
            let action = mixer.clipAction(animation);
            actions[animation.name] = mixer.clipAction(animation);
            if (animation.name == 'Die' || animation.name == 'Get_Up') {
              action.loop = THREE.LoopOnce;
            }
          }

          let animationIndex = 0;
          let animationSequence = dino.animationSequence || ['Idle'];
          function nextAnimation(e) {
            if (animationRoot) {
              //dinoScene.applyMatrix(animationRoot.matrixWorld);
            }
            if (e.action == actions.Die) {
              mixer.stopAllAction();
              scared = false;
              actions.Get_Up.play();
              currentAction = actions.Get_Up;
            } else if (!scared) {
              mixer.stopAllAction();
              animationIndex = ++animationIndex % animationSequence.length;
              currentAction = actions[animationSequence[animationIndex]];
              currentAction.play();
            }
          }
          mixer.addEventListener('loop', nextAnimation);
          mixer.addEventListener('finished', nextAnimation);

          currentAction = actions[animationSequence[0]];
          currentAction.play();
        });
      }

      function raisePlatform() {
        if (userStage.position.y < stageTargetHeight) {
          return;
        }
        stageTargetHeight += PLATFORM_MOVE_INCREMENT;
        if (stageTargetHeight >  MAX_PLATFORM_HEIGHT) {
          stageTargetHeight = MAX_PLATFORM_HEIGHT;
        }
      }

      function lowerPlatform() {
        if (userStage.position.y > stageTargetHeight) {
          return;
        }
        stageTargetHeight -= PLATFORM_MOVE_INCREMENT;
        if (stageTargetHeight < 0) {
          stageTargetHeight = 0;
        }
      }

      function scare() {
        if (!hornSound) {
          audioLoader.load('media/sounds/horn.mp3', (buffer) => {
            hornSound = new THREE.Audio(listener);
            hornSound.setBuffer(buffer);
            //hornButton.add(hornSound);
            //hornSound.setVolume(1.2);
            scare();
          });
        } else {
          hornSound.play();

          if (scared) { return; }
          scared = true;

          currentAction.crossFadeTo(actions.Die, 0.25);
          currentAction = actions.Die;
          actions.Die.play();
        }
      }

      function buildEnvironment() {
        let loader = new GLTFLoader().setPath('media/models/environment/');
        loader.load('scene.gltf', (gltf) => {
          environmentScene = gltf.scene;
          environmentScene.updateMatrixWorld();

          environmentScene.traverse((child) => {
            if (child.name == 'Raised_Platform') {
              raisedPlatform = child;
              let raisedPlatformTransform = raisedPlatform.parent.matrixWorld;
              raisedPlatform.parent.remove(raisedPlatform);
              raisedPlatform.applyMatrix(raisedPlatformTransform);
              userStage.add(raisedPlatform);
            }
            if (child.isMesh) {
              //child.material.envMap = envMap;
            }
          });
          
          scene.add(environmentScene);
        });

        /*let geometry = new THREE.PlaneBufferGeometry(25, 25);
				let material = new THREE.MeshStandardMaterial({
					color: 0x22AA22,
					roughness: 1.0,
					metalness: 0.0
				});
				let floor = new THREE.Mesh(geometry, material);
				floor.rotation.x = - Math.PI / 2.0;
				scene.add(floor);

				let grid = new THREE.GridHelper(25, 25, 0x111111, 0x111111);
				// grid.material.depthTest = false; // avoid z-fighting
        scene.add(grid);*/
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function render() {
        let delta = clock.getDelta();
        if(mixer) {
          mixer.update(delta);
        }

        if (userStage.position.y < stageTargetHeight) {
          userStage.position.y += PLATFORM_SPEED * delta;
          if (userStage.position.y > stageTargetHeight) {
            userStage.position.y = stageTargetHeight;
          }
        } else if (userStage.position.y > stageTargetHeight) {
          userStage.position.y -= PLATFORM_SPEED * delta;
          if (userStage.position.y < stageTargetHeight) {
            userStage.position.y = stageTargetHeight;
          }
        }

        buttonManager.update(delta);

        renderer.render(scene, camera);

        stats.update();
      }
    </script>
  </body>
</html>
